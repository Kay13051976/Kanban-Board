<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="main-title">Homework Board</h1>
    <div class="drag-container">
      <ul class="drag-list">
        <li class="drag-column backlog-column">
          <span class="header">
            <h1>Unfinished work</h1>
          </span>
          <div class="custom-scroll" id="backlog-content">
            <ul class="drag-item-list" id="backlog-list">
              <li class="drag-item" draggable="true">Design Animation</li>
              <li class="drag-item" draggable="true">Presentation</li>
              <li class="drag-item" draggable="true">Submit Work Budjet</li>
            </ul>
          </div>
        </li>
        <li class="drag-column progress-column">
          <span class="header">
            <h1>In progress work</h1>
          </span>
          <div class="custom-scroll" id="progress-content">
            <ul class="drag-item-list" id="progress-list">
              <li class="drag-item" draggable="true">Design Logo</li>
              <li class="drag-item" draggable="true">Editting Project</li>
            </ul>
          </div>
        </li>

        <li class="drag-column complete-column">
          <span class="header">
            <h1>Completed work</h1>
          </span>
          <div class="custom-scroll" id="complete-content">
            <ul class="drag-item-list" id="complete-list"></ul>
          </div>
        </li>

        <li class="drag-column reject-column">
          <span class="header">
            <h1>Reject work</h1>
          </span>
          <div class="custom-scroll" id="reject-content">
            <ul class="drag-item-list" id="reject-list"></ul>
          </div>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
